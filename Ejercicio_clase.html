 <!DOCTYPE html>
<html>
      <head>
            <title>3.2</title>
            <style>
                  html,body { margin: 0; padding: 0; overflow: hidden; }
                  #info {
                  position: absolute;
                  padding: 10px;
                  width: 100%;
                  text-align: center;
                  color: #FFFFFF;
                  }
            </style>
      </head>
       <body>
            <div id="info"><p> TRANSFORMACIONES</p>
                  Ejercicio 3.2<br/>
                  Pulse la tecla T para realizar la transformación<br/>
            </div>

            <script src="js/three.min.js"></script>
            <script>
                  var scene, aspect, camera, renderer;
                  var startTime = Date.now();
                  var bArrrow = false;
                  var cont=0, cube, cube2, cube3;
                  init();
                  animate();

                  function init() {

                        //Escena
                        scene = new THREE.Scene();
                        aspect=window.innerWidth / window.innerHeight;
                        camera = new THREE.PerspectiveCamera( 30, aspect, 0.1, 1000);
                        renderer = new THREE.WebGLRenderer();
                        renderer.setSize( window.innerWidth, window.innerHeight );
                        document.body.appendChild( renderer.domElement );

                        //Eventos de teclado
                     
                        var onKeyUp = function ( event ) {
                              switch ( event.keyCode ) {
                                    case 84:
                                    bArrrow = true;
                                    break;
                              }
                        }

                        document.addEventListener( 'keyup', onKeyUp, false );

                        //Elementos 
                        var size = 10;
                        var arrowSize = 2;
                        var divisions = size;
                        var origin = new THREE.Vector3( 0, 0, 0 );
                        var x = new THREE.Vector3( 1, 0, 0 );
                        var y = new THREE.Vector3( 0, 1, 0 );
                        var z = new THREE.Vector3( 0, 0, 1 );
                        var color1 = new THREE.Color( 0xFFFFFF );
                        var color2 = new THREE.Color( 0x333333 );
                        var colorR = new THREE.Color( 0xAA3333 );
                        var colorG = new THREE.Color( 0x33AA33 );
                        var colorB = new THREE.Color( 0x333366 );
                        var colorRd = new THREE.Color( 0xAA6666 );
                        var colorGd = new THREE.Color( 0x66AA66 );
                        var colorBd = new THREE.Color( 0x6666AA );

                        //Grillas
                        var axesHelper = new THREE.AxesHelper( size );
                        var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
                        var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
                        var gridHelperYZ = new THREE.GridHelper( size, divisions, color2, color2 );

                        //Rotarlas
                        gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(90) );
                        gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );
                        gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(90) );
            
                        //Ejes de coordenadas 3D
                        var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
                        var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
                        var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );

                        //Crear las geometrías 
                        var geometry = new THREE.BoxGeometry( 1, 1, 1 );

                        for ( var i = 0; i < geometry.faces.length; i ++ ) {
                              switch(i) {
                                    case 0: case 1: geometry.faces[ i ].color = colorRd; break;
                                    case 2: case 3: geometry.faces[ i ].color = colorGd; break;
                                    case 4: case 5: geometry.faces[ i ].color = colorBd; break;
                                    case 6: case 7: geometry.faces[ i ].color = colorGd; break;
                                    case 8: case 9: geometry.faces[ i ].color = colorRd; break;
                                    case 10: case 11: geometry.faces[ i ].color =colorGd; break;
                              }                       
                        }
             
                        //Material
                        var material = new THREE.MeshBasicMaterial( { color: color1, vertexColors: THREE.FaceColors } );
                        cube=new THREE.Mesh( geometry, material );
                        cube2=new THREE.Mesh( geometry, material );
                        cube3=new THREE.Mesh( geometry, material );

                        //Agregar a la escena
                        scene.add( gridHelperXZ );
                        scene.add( arrowX );    
                        scene.add( arrowY );    
                        scene.add( arrowZ );    
                        scene.add( cube );
                        scene.add( cube2 );
                        scene.add( cube3 );

                        //Mover cámara
                        camera.position.x=2;
                        camera.position.y=5;
                        camera.position.z=12;
                        camera.lookAt( origin );
                  }
		
                  function animate(){
                        render();
                        requestAnimationFrame( animate );
                  }

                  function render(){
                        var dtime = Date.now()-startTime;
                        var tx=0,ty=0,tz=0;
                        var sx=1, sy=1, sz=1;
                        var tycubes=(1/2);

                        if(bArrrow){
                              //Traslación
                              tx = (cont == 0 ? 1/2 : cont == 1 ? 1 : cont == 2 ? 2 : cont == 3 ? -cube3.position.x : cont == 4 ? -cube2.position.x : cont == 5 ? -cube.position.x : 0);  
                              ty = (cont == 0 ? tycubes : cont == 1 ? 2+tycubes : cont == 2 ? 6+tycubes : cont == 3 ? -cube3.position.y : cont == 4 ? -cube2.position.y : cont == 5 ? -cube.position.y : 0);
                              tz = (cont == 0 ? 1/2 : cont == 1 ? 1 : cont == 2 ? 2 : cont == 3 ? -cube3.position.z : cont == 4 ? -cube2.position.z : cont == 5 ? -cube.position.z : 0);

                              //Escalado
                              sx = (cont == 0 ? 1 : cont == 1 ? 1/2 : cont == 2 ? 1/4 : cont == 3 ? 4 : cont == 4 ? 2 : cont == 5 ? 1 : 0);  
                              sy = (cont == 0 ? 1 : cont == 1 ? 1/2 : cont == 2 ? 1/4 : cont == 3 ? 4 : cont == 4 ? 2 : cont == 5 ? 1 : 0);  
                              sz = (cont == 0 ? 1 : cont == 1 ? 1/2 : cont == 2 ? 1/4 : cont == 3 ? 4 : cont == 4 ? 2 : cont == 5 ? 1 : 0);  
                        }
                        
                        //Matriz de transformación
                        var t = new THREE.Matrix4();       
                        t.set( sx, 0, 0, sx*tx,
                               0, sy, 0, sy*ty, 
                               0, 0, sz, sz*tz,
                               0, 0, 0, 1  );

                        if(bArrrow && cont==0){
                              cube.applyMatrix4(t);              
                              cube.elementsNeedUpdate = true;    
                              bArrrow=false;
                              cont++;
                        }

                        if(bArrrow && cont==1){
                              cube2.applyMatrix4(t);               
                              cube2.elementsNeedUpdate = true;    
                              bArrrow=false
                              cont++;
                        }

                        if(bArrrow && cont==2){
                              cube3.applyMatrix4(t);               
                              cube3.elementsNeedUpdate = true;    
                              bArrrow=false;
                              cont++;
                        }

                         if(bArrrow && cont==3){
                              cube3.applyMatrix4(t);               
                              cube3.elementsNeedUpdate = true;     
                              bArrrow=false;
                              cont++;
                        }

                         if(bArrrow && cont==4){
                              cube2.applyMatrix4(t);              
                              cube2.elementsNeedUpdate = true;    
                              bArrrow=false;
                              cont++;
                        }

                         if(bArrrow && cont==5){
                              cube.applyMatrix4(t);              
                              cube.elementsNeedUpdate = true;    
                              bArrrow=false;
                              cont=0;                           
                        }
                        
                        camera.lookAt( 0, 0, 0 );
                        renderer.render( scene, camera );
                  }
            
            </script>
      </body>
</html>
